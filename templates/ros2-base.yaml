build_mode: container
container_path: /var/lib/machines/bookworm-ros2-build
install_path: /opt/ros2
ros_distro: jazzy
ros_packages: ros_base
ros_repos:
skip_keys: "fastcdr python3-vcstool rti-connext-dds-6.0.1 urdfdom_headers"
build_deps: >
  acl
  clang-format
  cppcheck
  google-mock
  graphviz
  libacl1-dev
  libasio-dev
  libatomic1
  libbenchmark-dev
  libbullet-dev
  libconsole-bridge-dev
  libeigen3-dev
  libgtest-dev
  liblttng-ust-dev
  liblz4-dev
  liborocos-kdl-dev
  libspdlog-dev
  libsqlite3-dev
  libssl-dev
  libtinyxml2-dev
  libxml2-utils
  libyaml-cpp-dev
  libyaml-dev
  libzstd-dev
  lttng-tools
  pkg-config
  pybind11-dev
  pydocstyle
  python3-cryptography
  python3-dev
  python3-flake8
  python3-flake8-builtins
  python3-flake8-comprehensions
  python3-flake8-docstrings
  python3-flake8-import-order
  python3-flake8-quotes
  python3-importlib-metadata
  python3-importlib-resources
  python3-pykdl
  python3-lark
  python3-lxml
  python3-mypy
  python3-numpy
  python3-psutil
  python3-pycodestyle
  python3-pytest-mock
  python3-pytest-timeout
  uncrustify
rt_deps: >
  liblttng-ust1
  libspdlog1.10
